<!DOCTYPE html>
<html lang="en"   xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Recovery - Innovation Institute </title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	font-family: Arial, sans-serif;
	display: flex;
	height: 100vh;
	background-color: #f0f0f0;
	margin: 0;
	height: 100vh;
}

.container1 {
	margin-top: 50px;
	margin-left: 200px;
	display: flex;
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	overflow: hidden;
	width: 900px;
	height: 500px;
	display: flex;
}

.form-section {
	padding: 20px;
	flex: 1;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.logo {
	max-width: 150px;
	margin-bottom: 20px;
}

h2 {
	margin: 10px 0;
}

input[type="email"] {
	width: 100%;
	padding: 10px;
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.submit-btn {
	margin-left: 150px;
	background : linear-gradient( to right, #162bc1, #299a28);
	color: white;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
	font-weight: bold;
	background: linear-gradient(to right, #162bc1, #299a28);
}

.submit-btn:hover {
	opacity: 0.9;
}

p {
	margin-top: 20px;
}

.create-account {
	color: #ff7e5f;
	text-decoration: none;
}

.create-account:hover {
	text-decoration: underline;
}

.info-section {
	background: linear-gradient(to right, #162bc1, #299a28);
	color: white;
	padding: 40px;
	flex: 1;
	display: flex;
	flex-direction: column;
	justify-content: center;
}

.info-section h3 {
	margin: 0 0 10px;
}

.info-section p {
	margin: 0;
}
</style>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"><img alt="brandname"
					src="images/logo.jpg" height="60" width="150"></a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">service</a></li>
						<li class="nav-item"><a class="nav-link" href="#">courses</a></li>
						<li class="nav-item"><a class="nav-link" href="#">contact
								us</a></li>

					</ul>
					<form class="d-flex" role="search" action="login">
						<button class="btn btn-outline-success" type="submit">Login</button>
					</form>
				</div>
			</div>
		</nav>
		<div class="container1">
			<div class="form-section">
			<form th:action="@{/forgot}" method="POST">
				<img src="images/logo.jpg" alt="Innovation Institute  Logo" class="logo">
				<h2>Recover Your Password</h2>
					<input type="email" placeholder="Email" name="email" required>
					<button type="submit" class="submit-btn">SUBMIT</button>
				</form>
				<p th:text="${success}"></p>
				  <p th:text="${error}"></p>
				<p>
					Don't have an account? <a href="/signup" class="create-account">CREATE
						NEW </a>
				</p>
				</form>
			</div>
			<div class="info-section">
				<h3>Innovation Institute is more than just a Software Training
					Institute</h3>
				<p>Student Satisfaction is at most important for us.</p>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
